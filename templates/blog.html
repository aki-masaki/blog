{% extends "base.html" %}

{% block content %}
<h1 class="title">
  # {{ section.title }}
</h1>
<div class="pages-list">
  {% for page in section.pages %}
  <a href="{{ page.permalink | safe }}">
    <div class="page-item">
      title = {{ page.title }}<br>
      date = {{ page.date }}<br>
      word_count = {{ page.word_count }}
    </div>
  </a>
  {% endfor %}
</div>
{% endblock content %}
